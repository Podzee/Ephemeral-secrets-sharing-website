<body>
  <!-- Navrbar, consistant accross all pages -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ephemeral Secrets</a>
      <div id="codesearch" class="card">
        <div class="card-body">
          <!-- Form needs to be amdended in order to submit to the server -->
          <form class="d-flex" role="search" method="POST" action="/submitCode">
            <input id="codeinput" class="form-control me-2 shadow-none" type="search" name="secretCode" placeholder="SECRET CODE" aria-label="Secret Code" maxlength="6">
            <button class="btn btn-primary" type="submit">Go</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="ephemeralSecretsLargeHeading">EPHEMERAL SECRETS</h1>
        <!-- Form needs to be amdended in order to submit to the server -->
        <form method="POST" action="/submit"  onsubmit="return checkDate()">
          <!-- Paste Secret Box -->
          <div class="card">
            <div class="card-body">
              <textarea class="form-control shadow-none" id="secretForm" name="secretForm" maxlength="10240" required="true" placeholder="PLEASE ENTER YOUR SECRET HERE..."></textarea>
            </div>
          </div>

          <div class="card card-body">
            <!-- Password -->
            <label class="form-label" for="password">Password</label>
            <input id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" maxlength="64" required="true" placeholder="P@ssword!">

            <!-- Expiry -->
            <label class="form-label" for="expiryDate" id="expiryLabel">Expiry</label>
            <input type="date" name="expiryDate" id="expiryDate" class="form-control"/>
          </div>

          <!-- Alert is hidden when the page loads thanks to jQuery -->
          <div class="alert alert-warning" role="alert" id="expiryAlert" style="display:none;">
            Please enter a future date for the secret to expire.
          </div>

          <!-- Alert is hidden when the page loads thanks to jQuery -->
          <div class="alert alert-warning" role="alert" id="yearAlert" style="display:none;">
            Please enter a 4-digit year.
          </div>

          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">SUBMIT</button>
          </div>
        </form>
        <div class="circle"></div>
      </div>
      <div class="col"></div>
    </div>
  </div>
