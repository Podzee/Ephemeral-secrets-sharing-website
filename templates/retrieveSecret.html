<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeral Secrets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href= "{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet"> 
  <link href= "../static/styles/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navrbar, consistant accross all pages -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ephemeral Secrets</a>
      <div id="codesearch" class="card">
        <div class="card-body">
          <!-- Form needs to be amdended in order to submit to the server -->
          <form class="d-flex" role="search" method="POST" action="/submitCode">
            <input id="codeinput" class="form-control me-2 shadow-none" type="search" name="secretCode" placeholder="SECRET CODE" aria-label="Secret Code">
            <button class="btn btn-primary" type="submit">Go</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="ephemeralSecretsLargeHeading">EPHEMERAL SECRETS</h1>
        <h4 id="viewingSecretID">SECRET: {{code}}</h4>
        <!-- Form needs to be amdended in order to submit to the server -->
        <form method="POST" action="/submitPassword?code={{code}}">
          <div class="card">
            <div class="card-body">
              <input type="password" class="form-control shadow-none" id="password" name="password" placeholder="ENTER PASSWORD"></input>
            </div>
          </div> 
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">SUBMIT</button>
          </div>
        </form>
        <div class="circle"></div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
</html>
