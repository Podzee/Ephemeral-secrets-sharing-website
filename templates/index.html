<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeral Secrets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href= "{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ephemeral Secrets</a>
      <!-- Form needs to be amdended in order to submit to the server -->
      <form class="d-flex" role="search" method="POST" action="/submitCode">
        <input class="form-control me-2" type="search" name="secretCode" placeholder="SECRET CODE" aria-label="Secret Code">
        <button class="btn btn-primary" id="secretSearchCodeBtn" type="submit">Go</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col" id="secretSubmitForm">
        <!-- Form needs to be amdended in order to submit to the server -->
        <form method="POST" action="/submit">
          <div class="mb-3">
            <label for="secretForm" class="form-label" id="enterSecretFormTitle">EPHEMERAL SECRETS</label>
            <textarea class="form-control" id="secretForm" name="secretForm" rows="3" placeholder="PLEASE ENTER YOUR SECRET HERE..."></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">SUBMIT</button>
          </div>
        </form>
        {% if url %}
          <p>Your URL is: <a href="{{ url }}">{{ url }}</a></p>
        {% endif %}
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
</html>
