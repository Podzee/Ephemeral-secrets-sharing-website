<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeral Secrets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href= "../static/styles/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navrbar, consistant accross all pages -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ephemeral Secrets</a>
      <div id="codesearch" class="card">
        <div class="card-body">
          <!-- Form needs to be amdended in order to submit to the server -->
          <form class="d-flex" role="search" method="POST" action="/submitCode">
            <input id="codeinput" class="form-control me-2 shadow-none" type="search" name="secretCode" placeholder="SECRET CODE" aria-label="Secret Code">
            <button class="btn btn-primary" type="submit">Go</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="ephemeralSecretsLargeHeading">EPHEMERAL SECRETS</h1>
        <div class="card" id="postSecretSubmitCard">
          <div class="card-body">
            <h5 class="card-title">Success!</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Your secret has been created, and can now be accessed using the following:</h6>
            <hr />
            <p class="card-subtitle">LINK:</p>
            <p class="card-text"><a href="https://example.com/7JKPOS" class="card-link">https://example.com/7JKPOS</a></p>
            <p class="card-subtitle">CODE:</p>
            <p class="card-text text-body-secondary">7JKPOS</p>
          </div>
        </div> 
        <div class="d-grid">
          <a class="btn btn-primary" href="/" role="button">CREATE ANOTHER</a>
        </div>
        <div class="circle"></div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
</html>
